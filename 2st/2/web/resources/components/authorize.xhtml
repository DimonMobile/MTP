<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Authorize</title>
</h:head>
<h:body>
    <composite:interface>
        <composite:attribute name="username" required="false"/>
        <composite:attribute name="password" required="false"/>
    </composite:interface>
    <composite:implementation>
        <h:form>
            <h:outputText value="Имя пользователя"/><br/>
            <h:inputText value="#{cc.attrs.username}" required="true"/><br/><br/>
            <h:outputText value="Пароль"/><br/>
            <h:inputText value="#{cc.attrs.password}" required="true"/><br/><br/>
            <h:commandButton value="Вход" action="#{CardController.doPayment}"/>
        </h:form>
    </composite:implementation>
</h:body>
</html>
